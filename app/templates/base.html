<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="favicon.png">
    <title>
        {% block title %}

        {% endblock %}
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b49351fe21.js" crossorigin="anonymous"></script>
</head>

<body>
   <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('index') }}">Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarTogglerDemo02">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item ml-auto">
                <a class="nav-link ml-auto" href="{{ url_for('cart.index' )}}"><i class="fa-solid fa-cart-arrow-down"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.signup')}}">Sign Up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.login')}}"">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.logout')}}"">Logout</a>
              </li>
            </ul>
            </div>
        </div>
      </nav>
   </header>

   <div class="container">
        <div class="row">
            <h1 class="display-3">
                {% block content_title %}

                {% endblock %}
            </h1>

            {% block content %}

            {% endblock %}
        </div>
   </div>
</body>

</html>
